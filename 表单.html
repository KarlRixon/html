<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>新建网页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="布尔教育 http://www.itbool.com" />
</head>
    <body>
    	<form action="http://www.baidu.com" method="post">
    		<p>
    			用户名：<input type="text" name="username" value="a"/>
    		</p>
    		<p>
    			密码：<input type="password" name="password"/>
    		</p>
    		<p>
    			性别：男：<input type="radio" name="gender" value="男" checked/>
    				  女：<input type="radio" name="gender" value="女"/>
    		</p>
    		<p>
    			爱好：篮球：<input type="checkbox" name="hobby" value="篮球" checked/>
    				  足球：<input type="checkbox" name="hobby" value="足球"/>
    				  台球：<input type="checkbox" name="hobby" value="台球"/>
    		</p>
    		<p>
    			<select name="学历" id="">
    				<option value=" " selected> </option>
    				<option value="大学">大学</option>
    				<option value="高中">高中</option>
    				<option value="初中">初中</option>
    			</select>
    		</p>
    		<p>
    			自我介绍：<textarea name="intro" id="" cols="30" rows="10"></textarea>
    		</p>
    		<p>
    			上传头像：<input type="file" name="pic"/>
    		</p>
    		<p>
    			隐藏域：你看不见<input type="hidden" name="IP" value="127.0.0.0"/>
    		</p>
    		<p>
    			<input type="submit" value="提交"/>
    		</p>
    		<p></p>
    	</form>
    </body>
</html>

<head>
<title>新建网页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		resize: none;
	}
</style>

	    	<hr />

	    		<textarea name="" id="" cols="30" rows="5"></textarea>
		    	<input type="submit" />&nbsp;&nbsp;&nbsp;

	    	</form>
	    </fieldset>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            color: blue;
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 100px auto;
            text-align: center;
            font-size: 40px;
            line-height: 200px;
            /*box-shadow: 10px 10px 5px 0 black inset;*/
            box-shadow: 10px 10px 10px;/*默认阴影颜色为盒子内容颜色*/
            text-shadow: 10px 10px 10px;
        }
    </style>
</head>
<body>
<!--
box-shadow:水平偏移，竖直偏移，模糊度，阴影扩展，阴影颜色，内外阴影
-->
<div>我是盒子</div>
</body>
</html>

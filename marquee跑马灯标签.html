<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        marquee{
            background: #ccc;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<marquee behavior="" direction="right">跑跑跑</marquee>
<marquee behavior="" direction="up">跑跑跑</marquee>
<marquee behavior="" direction="" scrollamount="100">跑跑跑</marquee>
<marquee loop="2">跑跑跑</marquee>
<marquee behavior="slide" direction="down">跑跑跑</marquee>
<marquee behavior="alternate" direction="up">跑跑跑</marquee>
</body>
</html>
